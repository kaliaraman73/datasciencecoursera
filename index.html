<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 4em;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .choice-btn:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .choice-btn:active {
            transform: translateY(-5px);
        }

        .choice-label {
            position: absolute;
            bottom: 10px;
            font-size: 0.3em;
            color: #666;
            font-weight: 600;
        }

        .result-area {
            text-align: center;
            margin-bottom: 30px;
            min-height: 250px;
        }

        .result-message {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-message.show {
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .player-choice, .computer-choice {
            text-align: center;
        }

        .choice-display {
            font-size: 5em;
            margin-bottom: 10px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .choice-display-label {
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            color: #999;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .reset-btn, .new-game-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .reset-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .new-game-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .reset-btn:active, .new-game-btn:active {
            transform: translateY(0);
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .winner {
            color: #28a745;
        }

        .loser {
            color: #dc3545;
        }

        .draw {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✊✋✌️ Rock Paper Scissors</h1>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Your Wins</div>
                <div class="score-value" id="player-wins">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="draws">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Computer Wins</div>
                <div class="score-value" id="computer-wins">0</div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            Choose your weapon!
        </div>

        <div class="choices" id="choices">
            <button class="choice-btn" onclick="playGame('rock')">
                ✊
                <span class="choice-label">ROCK</span>
            </button>
            <button class="choice-btn" onclick="playGame('paper')">
                ✋
                <span class="choice-label">PAPER</span>
            </button>
            <button class="choice-btn" onclick="playGame('scissors')">
                ✌️
                <span class="choice-label">SCISSORS</span>
            </button>
        </div>

        <div class="result-area">
            <div class="result-message" id="result-message"></div>
            <div class="battle-area" id="battle-area" style="display: none;">
                <div class="player-choice">
                    <div class="choice-display" id="player-display"></div>
                    <div class="choice-display-label">You</div>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <div class="choice-display" id="computer-display"></div>
                    <div class="choice-display-label">Computer</div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="new-game-btn" onclick="newRound()">New Round</button>
            <button class="reset-btn" onclick="resetStats()">Reset Stats</button>
        </div>
    </div>

    <script>
        const choiceEmojis = {
            'rock': '✊',
            'paper': '✋',
            'scissors': '✌️'
        };

        async function playGame(playerChoice) {
            // Disable buttons during play
            document.getElementById('choices').classList.add('loading');
            document.getElementById('instructions').textContent = 'Playing...';

            try {
                const response = await fetch('/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ choice: playerChoice })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                // Display results
                displayResult(data);
                updateStats(data.stats);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                document.getElementById('choices').classList.remove('loading');
                document.getElementById('instructions').textContent = 'Choose your next weapon!';
            }
        }

        function displayResult(data) {
            // Show battle area
            const battleArea = document.getElementById('battle-area');
            battleArea.style.display = 'flex';

            // Display choices
            document.getElementById('player-display').textContent = choiceEmojis[data.player_choice];
            document.getElementById('computer-display').textContent = choiceEmojis[data.computer_choice];

            // Display message
            const resultMessage = document.getElementById('result-message');
            resultMessage.textContent = data.message;
            resultMessage.classList.add('show');

            // Add color based on result
            resultMessage.classList.remove('winner', 'loser', 'draw');
            if (data.result === 'player') {
                resultMessage.classList.add('winner');
            } else if (data.result === 'computer') {
                resultMessage.classList.add('loser');
            } else {
                resultMessage.classList.add('draw');
            }

            // Remove animation class after animation completes
            setTimeout(() => {
                resultMessage.classList.remove('show');
            }, 500);
        }

        function updateStats(stats) {
            document.getElementById('player-wins').textContent = stats.player_wins;
            document.getElementById('computer-wins').textContent = stats.computer_wins;
            document.getElementById('draws').textContent = stats.draws;
        }

        function newRound() {
            // Clear result display
            document.getElementById('result-message').textContent = '';
            document.getElementById('battle-area').style.display = 'none';
            document.getElementById('instructions').textContent = 'Choose your weapon!';
        }

        async function resetStats() {
            if (!confirm('Are you sure you want to reset all statistics?')) {
                return;
            }

            try {
                const response = await fetch('/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                updateStats(data.stats);
                newRound();
                alert('Statistics reset successfully!');

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while resetting statistics.');
            }
        }

        // Load initial stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const stats = await response.json();
                updateStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load stats when page loads
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
